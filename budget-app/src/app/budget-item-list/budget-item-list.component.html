<section class="budget-items-section">
  <div class="budget-items-container">

    <div class="income-column">
      <h1>Income</h1>
      <div class="budget-items" *ngFor="let item of budgetItems">
        <app-budget-item-card *ngIf="item.amount>=0" (cardClick)="onCardClicked($event)" [item]="item"
          (xButtonClick)="deleteBudgetItem(item)" style='display:block; margin-bottom:20px'>
        </app-budget-item-card>
      </div>

    </div>

    <div class="expenses-column">
      <h1>Expenses</h1>
      <div class="budget-items" *ngFor="let item of budgetItems">
        <app-budget-item-card (cardClick)="onCardClicked($event)" *ngIf="item.amount<0" [item]="item"
          (xButtonClick)="deleteBudgetItem(item)" style='display:block;margin-bottom:20px'>
        </app-budget-item-card>
      </div>
    </div>

  </div>
</section>
