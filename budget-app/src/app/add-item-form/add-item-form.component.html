<form #itemsForm="ngForm" (ngSubmit)="onSubmit(itemsForm)">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <p class="control">
          <input type="number" name="amount" required style="width: 100px;" class="input" placeholder="Amount" [ngModel]="item.amount">
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input name="description" type="text" required class="input" placeholder="Description" [ngModel]="item.description">
        </p>
      </div>

      <div class="field is-narrow">
        <p class="control">
          <button type="submit" [disabled]="!itemsForm.valid" class="button is-primary">
            Add
          </button>
        </p>
      </div>

    </div>
  </div>
</form>
